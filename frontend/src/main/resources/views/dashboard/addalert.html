<div>
   <a ui-sref=emailalerts class="pull-right btn btn-primary btn-outline btn-rounded">My Email Alerts</a> 
   
   <h2>Create Email Alert</h2>

   <div class=jumbotron>
      <div class=container>
      <form role="form" ng-submit=createEmailAlert()>
        <div ng-show="emailalert.showErrorMessage" class="alert alert-danger">Error: Could not add Email alert!</div>
            
        <div class="form-group">
          <label for="email">Title</label>
          <input type="text" class="form-control" id="title" ng-model="emailalert.title" required>
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id= "message" class = "form-control" rows = "3" ng-model="emailalert.message" required></textarea>
        </div>
       <div class="form-group">
          <label for="targetDate">Target Date (Eg. 2015-10-30):</label>
          <input type="text" class="form-control" id="targetDate" ng-model="emailalert.targetDate" required>
        </div>
         
        <button type="submit" class="btn btn-default">Save</button>
